<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_Sort</title>
    <script>
        var ar1 = ["에스파", "소녀시대", "레드벨벳", "에프엑스"];
        var ar2 = [20, 40 ,230, 110];

        // JS에서는 숫자 배열을 문자 배열로 판단하고 정렬하는데 코드를 가지고 정렬하기 때문에 이렇게
        // 자릿수가 다른 데이터를 정렬하면 오류가 발생한다.
        console.log(ar1.sort());
        console.log(ar2.sort()) // -> 110, 20, 230, 40 으로 출력
        
    </script>
</head>
<body>
    
</body>
</html>
