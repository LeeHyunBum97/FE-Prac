<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-enquiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>constructor</title>

    </head>
    <body>
        <script>
            // class :  동일한 모양의 객체를 만들기 위해서 사용하는 모형
            // 사용자 정의 자료형
            const Member = class{
                //생성자 - 원래 클래스를 만들면 JS에서 자동으로 기본형을 만들어 주지만 직접만드는 경우 기본제공 생성자는 삭제된다.
                constructor(){
                    // name 속성을 {}안에 감싸서 만들면 속성이 생성된다.
                    {name : "noname"};
                }

                // name 이라는 속성을 생성하면서 대입
                setName(name){
                    // this. 속성을 사용하기 위해 클래스 내부에서 메서드를 만드는 경우 화살표 함수지양
                    this.name = name;
                }
                //name 속성의 값을 반환하는 메서드
                getName(){
                    return this.name;
                }
            }

            const Member2 = class{

                constructor(num){
                    // 위의 Member1과 같이 생성자 내부에서 {}를 사용하는 경우에 this.속성이름으로 접근 불가능
                    // -> 즉, 인스턴스로 바로 접근이 불가능하다.
                    this.num = num;
                }

                setNum(num){
                    this.num = num;
                }

                getNum(){
                    return this.num;
                }
            }

            // 인스턴스 생성
            const member = new Member();


            member.setName("아담");
            //setName()을 먼저 호출하지 않으면 name이 만들어지지 않는다.
            console.log(member.getName());

            // 어차피 생성자를 만들 때, name이라는 속성을 생성하게 하는게 바람직히다.
            console.log(member.name); // 앞선 경우 처럼 메서드로 호출할 필요 없이 생성자에 의해 바로 생성된 속성을 불러 올 수 있음

            const member2 = new Member2();
            member2.setNum(777);
            console.log(member2.num); // -> 바로 접근불가 undefiend
            console.log(member2.getNum());
        </script>
    </body>
</html>
