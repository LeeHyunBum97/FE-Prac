<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-enquiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iterator</title>

    </head>
    <body>
        <script>
            // 일반 객체 생성
            let obj1 = {"name": "adam", "job" : "singer"};
            
            // Iterator가 가능하진 확인
            let result = obj1[Symbol.iterator];

            if(result === undefined){
                console.log("순차적 반복처리 불가능");
            } else{
                console.log("순차적 반복처리 가능");
            }

            var ar1 = ["HTML", "CSS", "JS", "HTML5", "Node.js", "React.js"];
            result = ar1[Symbol.iterator];
            
            // Iterator가 가능하진 확인
            if(result === undefined){
                console.log("순차적 반복처리 불가능");
            } else{
                console.log("순차적 반복처리 가능");
                
                // 반복자 가져오기
                let iter = ar1[Symbol.iterator]();
                console.log(iter.next());
                console.log(iter.next());
                console.log(iter.next());
                console.log(iter.next());
                console.log(iter.next());
                console.log(iter.next());
                console.log(iter.next());
                // -> ar1을 next()로 순차접근이 가능하고 이는 내부요소를 순차적으로 출력한다.
                // 로그를 보면 done이 있는데 이는 EOF(End OF File)인지 boolean값으로 확인할 수 있다.
            }
            
            for(attr in ar1){ // for~in은 속성을 추출한다, -> 배열에서는 인덱스를 추출하는 것
                console.log(attr);
            }
            for(attr of ar1){ // for~of는 데이터 값 자체를 추출한다. -> 배열 내부 요소들을 추출하는 것.
                console.log(attr);
            }

            var str1 = "adam Software"
            for(ch of str1){ // 문자열을 순회하는 것도 가능하다.
                console.log(ch);
            }
            
        </script>
    </body>
</html>
