<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<div id = "display"></div>
<body>
    <script>
        var asepa = ["카리나", "닝닝", "지젤", "윈타"];
        let idx = 0;

        setInterval(()=>{
            document.getElementById("display").innerHTML =
                aspa[idx % aespa.length];
        }, 3000);
    </script>
</body>
</html>
