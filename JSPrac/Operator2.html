<!DOCTYPE html>
<html>
    <head>
    <meta http-enquiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <script>
        var x = 10; 
        // 앞의 식의 결과가 false이면 뒤의 식을 확인하지 않음
        var result = x > 10 && x++;
        console.log(x);
        

        //JS는 Boolean이 아니어도 &&연산을 할 수 있음
        result = true && 10;
        console.log(result);

        var data1 = [1, 2];
        var data2 = [3, 4];
        result = data1 || data2; // -> data1이 없다면(false라면) data2를 넣어라 = data1이 있으면(True라면) data1이 result에

        // 문자열과 어떤 데이터를 + 하게 되면 모두 문자열로 반환
        console.log("결과 : "+result);

        // 삼항연산자
        var a1 = 20; 
        var a2 = 30;
        let max = (a1 > a2) ? a1 : a2;
        console.log(max);

        //Nullish연산자
        var data1 = 0;
        var data2 = "JavaSript";

        var result = data1 || data2;
        console.log(result);

        // 권장, data1이 null이기 때문에 data1이 남는다, Falsy의 문제를 따지는 것이 아닌 데이터의 존재 여부를 판단 
        var result = data1 ?? data2; // 해당 result는 절대로 null값을 가질 수 없는 데이터가 된 것 -> nullpointexception 방지하는 방법 중 하나
        console.log(result);


    </script>
</head>
<body></body>
</html>
