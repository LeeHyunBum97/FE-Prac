<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String</title>
        <script>
            var company = "adamsoftware";
            console.log("문자열의 길이 : " + company.length);
            console.log("0번째 문자 : " + company.charAt(0));
            console.log("0번째 문자의 코드 : " + company.charCodeAt(0));
            console.log("대문자로 변환 : " + company.toUpperCase()); // 소문자는 toLowerCase();

            console.log("좌우 공백 제거 :          T  rim       ".trim());

            // trim없이 공백 제거하기 예시
            var sample = "           Hello        ";
            var result = "";
            for (var i = 0; i < sample.length; i++) {
                // i < sample.length 처럼 바로 쓰는 것 보다 다른 변수에 length 속성을 받아와 변수에 저장해 쓰는 것이 반복에서 좋다.
                // 메모리 상에서 변수에 저장하면 sample -> length로 한번만 찾지만, 반복하게 되면 이를 length만큼 반복해야 한다.

                if (sample.charAt(i) !== " ") {
                    result = result + sample.charAt(i);
                }
            }
            console.log("좌우 공백 제거 : " + result);

            // Upper/Lower 없이 character코드 32를 +/- 해서 변환할 수 있다. 찾아주는 메서드는 indexOf
            console.log(company.indexOf("a")); // 앞에서부터 탐색
            console.log(company.lastIndexOf("a")); // 뒤에서부터 탐색
            console.log("못찾으면 음수 반환 : " + company.indexOf("x")); // 못찾으면 -1반환

            // 문자열 분할 패턴을 가지고 분할하고 배열로 생성 - split
            var uri = "abc/efg";

            var ar1 = uri.split("/"); // /를 .로 바꾸면 확장자를 식별하는데 사용할 수 있는것
            console.log(ar1[0]);
            console.log(ar1[ar1.length - 1]);

            // 위치를 가지고 분할해서 문자열로 생성 - substring subString은 매개변수가 1개이면 그 이후를 전부 잘라서 반환, 매개
            // 변수가 2개이면 앞은 시작하는 위치인데 뒤 숫자는 끝이거나 개수인 경우가 있음.
            console.log(uri.substring(1)); //
            console.log(uri.substring(1, 5)); // -> index : 1~4

            // 문자열 템플릿
            var data1 = 42; // 이 데이터는 42 입니다. 의 형태로 출력.
            console.log(`이 데이터는 ${data1} 입니다.`);
            console.log("중간에 줄 자체를 Enter로 줄 바꿈 하면 Err\n");
            console.log(`하지만 
            백틱을 이용하면 스크립트를 작성하면서 
            Enter로 줄 바꿈이 가능하다`);
           
            // 1986년 5월 5일에서 현재까지 지나온 날 수 구하기
            // 현재 날짜
            let today = new Date();

            // 1986년 5월 5일
            let meetday = new Date(1986, 4, 5) // 월은 (해당 월 - 1)로 설정해야 한다.
            console.log(today);
            console.log(meetday);

            var interval = today.getTime() - meetday.getTime();
            var date1 = interval / (1000 * 60 * 60 * 24);
            console.log(`지나온 날수 : ${Math.round(date1)}일`);

            
        </script>
    </head>
    <body></body>
</html>
