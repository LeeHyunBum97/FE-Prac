<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-enquiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Built-in Object</title>
        <script>
            // 랜덤한 숫자를 출력 Math.random(); 범위는 0.0에서 1.0
            

            // 숫자를 정수로 만들기 : 반올림/버림/올림
            // 범위를 0~4로 변경
            let su = Math.random() * 1000;
            let menu = Math.round(su % 5);

            // 0:한식, 1:중식, 2:일식, 3:분식, 4:양식
            // 위와 같은 형식은 if, switch 보다는 
            let foods = ["한식", "중식", "일식", "분식", "양식"];
            alert(foods[menu]);
            // 와 같이 제한된 데이터를 사용할 때는 직관적으로 짜는 것을 고려해 볼만 하다.

            // P.S. 아래와 같이 어떤 게임에서 "한식"을 더 많이 나오게 하는 원리는 다음과 같다.
            let foodsForHan = ["한식1", "중식1", "일식1", "분식1", "양식1", "한식1"];
            menu = Math.round(su % 6);
            alert(foodsForHan[menu]);
        </script>
        
    </head>
    <body></body>
</html>
