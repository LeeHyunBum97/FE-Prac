<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-enquiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExceptionHadling</title>
        <script>

            var ar1 = new Array(1000); // 정상
            console.log("메시지 출력");

            try {
                // 예외 발생 예상 코드 삽입
                // 예외 발생, 예외처리 구문이 없으면 프로그램 중단
                // but 예외처리 구문이 있으면 프로그램 계속 수행
                var ar2 = new Array(43000000000); // 비정상

                // 예외 강제 발생, 이 경우는 client용 애플리케이션 만들 때 많이 사용
                throw new Error("예외 강제 발생") // -> 이곳에 if를 걸고 사용하면 assertion 단언이 되는 것.
            } catch(e){
                // 예외가 발생한 경우에만 해당 블럭이 수행되는 것.
                console.log("예외 발생");

                // 예외 객체를 알아보는 방법
                console.log("예외 이름 : " + e.name);
                console.log("예외 메시지 :  " + e.message);
                
            } finally {
                //예외 발생 여부 상관 없이 무조건 수행된다.
                console.log("예외 발생 상관 여부 없이 무조건 수행")
            }

            /* var ar2 = new Array(43000000000); // 비정상
            console.log("메시지 출력") */
        </script>
    </head>
    <body></body>
</html>
