<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao with kako map api</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=58e07111182068edc9c3fdd9ddb7ff64"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.48170855, 127.0078127),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
