<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Kakao with kako map api</title>
    </head>
    <body>
        <div id="map" style="width:500px;height:400px;"></div>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=58e07111182068edc9c3fdd9ddb7ff64"></script>
        <script>
            navigator
                .geolocation
                .getCurrentPosition((sucess) => {

                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao
                            .maps
                            .LatLng(sucess.coords.latitude, sucess.coords.longitude),
                        level: 3
                    };

                    // 마커가 표시될 위치입니다
                    var markerPosition = new kakao
                        .maps
                        .LatLng(sucess.coords.latitude, sucess.coords.longitude);
                    var map = new kakao
                        .maps
                        .Map(container, options);

                    // 마커를 생성합니다
                    var marker = new kakao
                        .maps
                        .Marker({position: markerPosition});

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다 marker.setMap(null);
                }, (fail) => {})

            
        </script>
    </body>
</html>
