<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input option for mobile</title>
    </head>
    <body>
        <!-- 모바일 환경에서 접속해서 확인 -> 같은 와이파이 안에서 IP주소와 접속 경로 명 -->
        <input type="text"/>
        <input type="number"/>
        <!-- Pc환경에서 input의 변화가 없지만 모바일에서 자동으로 해당 input에 입력할 타자기를 종류별로 구분하게 된다.-->
        <input type="number"/>
        <input type="date"/>
        <input type="search"/>
        <br/>
        <br/>
        

    </body>
</html>
